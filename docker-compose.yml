services:
  app:
    build: .
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://urlshort:urlshort@postgres:5432/urlshort
      - REDIS_URL=redis://redis:6379  #  CRITICAL: Docker service name
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url-net
    command: >
      sh -c "apk add --no-cache netcat-openbsd &&
             until nc -z postgres 5432 && nc -z redis 6379; do 
               echo 'Waiting for Postgres/Redis...'; sleep 2; 
             done && npm start"

  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_USER: urlshort
      POSTGRES_PASSWORD: urlshort
      POSTGRES_DB: urlshort
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - url-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshort -d urlshort"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    networks:
      - url-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  nginx:
    image: nginx:alpine
    container_name: url-shortener-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started  #  Wait for app service (all scaled instances)
    networks:
      - url-net

networks:
  url-net:
    driver: bridge

volumes:
  postgres_data:
